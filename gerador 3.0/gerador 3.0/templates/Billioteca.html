  <title>Biblioteca de Histórias</title>
  <link rel="stylesheet" href="Biblioteca.css">
</head>
<body>

    <div class="search-bar">

    <div class="library-grid" id="libraryGrid">

        descricao: "Luna descobre um mapa que a leva a uma cidade cheia de mistérios.",
        capa: "https://via.placeholder.com/250x150"
      }
    ];

    const libraryGrid = document.getElementById('libraryGrid');
    const searchInput = document.getElementById('searchInput');

    // Função para carregar as histórias
    const carregarHistorias = (filtro = '') => {
      libraryGrid.innerHTML = ''; // Limpa o grid

      const historiasFiltradas = historias.filter(historia => 
        historia.titulo.toLowerCase().includes(filtro.toLowerCase()) ||
        historia.personagem.toLowerCase().includes(filtro.toLowerCase())
      );

      historiasFiltradas.forEach(historia => {
        const card = `
          <div class="story-card">
            <img src="${historia.capa}" alt="Capa da História">
            <h3>${historia.titulo}</h3>
            <p>${historia.descricao}</p>
            <a href="historia${historia.id}.html" class="view-button">Ver História</a>
          </div>
        `;
        libraryGrid.innerHTML += card;
      });

      if (historiasFiltradas.length === 0) {
        libraryGrid.innerHTML = '<p>Nenhuma história encontrada.</p>';
      }
    };

    carregarHistorias();

    // Atualiza a exibição ao digitar na barra de pesquisa
    searchInput.addEventListener('input', () => {
      carregarHistorias(searchInput.value);
    });
  </script>
</body>
</html>
