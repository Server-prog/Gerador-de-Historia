<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Hist√≥rias</title>
    <style>
         body {
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(to bottom, #ffecb3, #ffc1e3);
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ff6f61;
            padding: 20px;
            color: white;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 60px;
            height: auto;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .description-group {
            flex: 2;
            min-width: 300px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            font-size: 1em;
        }

        textarea {
            height: 100px;
            resize: none;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #42a5f5;
            border-radius: 10px;
            background: linear-gradient(to right, #42a5f5, #66bb6a);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button-group button:hover {
            transform: scale(1.1);
        }

        .preview {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #ff6f61;
            border-radius: 10px;
            text-align: center;
        }

        #recordStatus {
            font-style: italic;
            margin-top: 10px;
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <header>
        <div>Gerador de Hist√≥rias</div>
        <img src="https://img.icons8.com/clouds/100/book.png" alt="Livro infantil">
    </header>

    <div class="container">
        <form action="/enviar_historia" method="post" enctype="multipart/form-data">
            <div class="form-layout">
                <div class="form-group">
                    <label for="titulo">T√≠tulo da Hist√≥ria</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Digite o t√≠tulo da hist√≥ria" required>
                </div>

                <div class="form-group">
                    <label for="imagem">Escolha a Capa</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                    <div class="preview" id="imagePreview">Pr√©-visualiza√ß√£o da capa</div>
                </div>

                <div class="form-group">
                    <label for="personagem">Personagem</label>
                    <select id="personagem" name="personagem">
                        <option value="Princesa">Princesa</option>
                        <option value="Super-her√≥i">Super-her√≥i</option>
                        <option value="Animal Falante">Animal Falante</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="description-group">
                    <label for="descricao">Descri√ß√£o da Hist√≥ria</label>
                    <textarea id="descricao" name="descricao" placeholder="Adicione uma breve descri√ß√£o da hist√≥ria" required></textarea>
                </div>

                <div class="form-group">
                    <label>Gravar √Åudio:</label>
                    <button type="button" id="recordAudio">üéô Gravar √Åudio</button>
                    <p id="recordStatus">Clique para come√ßar a gravar.</p>
                </div>

                <div class="button-group">
                    <button type="submit">Enviar Hist√≥ria</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Pr√©-visualiza√ß√£o da imagem
        const imageInput = document.getElementById('imagem');
        const imagePreview = document.getElementById('imagePreview');

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Capa da Hist√≥ria" style="max-width: 100%; max-height: 150px;">`;
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.textContent = 'Pr√©-visualiza√ß√£o da capa';
            }
        });

        // Grava√ß√£o de √°udio
        let mediaRecorder;
        let audioChunks = [];
        const recordAudioButton = document.getElementById('recordAudio');
        const recordStatus = document.getElementById('recordStatus');

        recordAudioButton.addEventListener('click', async () => {
            if (!mediaRecorder) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioFile = new File([blob], 'audio.wav', { type: 'audio/wav' });

                    // Cria um objeto FileList para adicionar o √°udio ao formul√°rio
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(audioFile);
                    document.getElementById('audio').files = dataTransfer.files;

                    recordStatus.innerText = 'Grava√ß√£o finalizada e carregada.';
                };
            }

            if (recordAudioButton.innerText.includes('Gravar')) {
                // Iniciar grava√ß√£o
                audioChunks = [];
                mediaRecorder.start();
                recordStatus.innerText = 'Gravando √°udio...';
                recordAudioButton.innerText = '‚èπ Parar Grava√ß√£o';
            } else {
                // Parar grava√ß√£o
                mediaRecorder.stop();
                recordStatus.innerText = 'Parando grava√ß√£o...';
                recordAudioButton.innerText = 'üéô Gravar √Åudio';
            }
        });
    </script>
</body>
</html>
